name: test
run-name: Tests
on:
    workflow_dispatch:
    push:
jobs:
    test-run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - run: pnpm install --no-frozen-lockfile
            - run: pnpm run test
            - run: pnpm run lint
            - name: debug github context
              run: echo ${{ toJSON(github) }}
