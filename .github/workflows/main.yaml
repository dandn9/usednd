name: main
run-name: ${{ github.actor }} Tests tests
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    test-run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - run: npm install -g pnpm
            - run: pnpm install
            - run: pnpm run test
